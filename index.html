<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <h1 class="text-center m-0 pt-4">Calculator</h1>
    <section class="calculator px-3 py-4 rounded-2">
        <input type="text" class="calculator-input mx-auto my-3 py-2 px-2 rounded-1 border-0 outline-0" id="inputBox">
        <div class="operation-buttons gap-2 fw-bold">
            <button class="btn btn-danger p-2 text-center " id="clearButton">AC</button>
            <button class="btn btn-warning p-2 text-center" id="toggleButton">-/+</button>
            <button class="btn btn-warning p-2 text-center" id="percentageButton">%</button>
            <button class="btn btn-warning p-2 text-center" id="deleteButton">C</button>
            <button class="btn btn-primary p-2 text-center operand-button">7</button>
            <button class="btn btn-primary p-2 text-center operand-button">8</button>
            <button class="btn btn-primary p-2 text-center operand-button">9</button>
            <button class="btn btn-primary p-2 text-center operator-button">/</button>
            <button class="btn btn-primary p-2 text-center operand-button">4</button>
            <button class="btn btn-primary p-2 text-center operand-button">5</button>
            <button class="btn btn-primary p-2 text-center operand-button">6</button>
            <button class="btn btn-primary p-2 text-center operator-button">*</button>
            <button class="btn btn-primary p-2 text-center operand-button">1</button>
            <button class="btn btn-primary p-2 text-center operand-button">2</button>
            <button class="btn btn-primary p-2 text-center operand-button">3</button>
            <button class="btn btn-primary p-2 text-center operator-button">-</button>
            <button class="btn btn-primary p-2 text-center operand-button">0</button>
            <button class="btn btn-primary p-2 text-center" id="decimalPoint">.</button>
            <button class="btn btn-primary p-2 text-center operator-button">+</button>
            <button class="btn btn-success p-2 text-center" id="calculateButton">=</button>
        </div>
        <div class="power-buttons mt-2">
            <button class="btn btn-primary p-2 text-center " id="squareButton">X<sup>2</sup></button>
            <button class="btn btn-primary p-2 text-center " id="cubeButton">X<sup>3</sup></button>
            <button class="btn btn-primary p-2 text-center operator-button">^</button>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
