<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator-section">
        <div class="calc-text">
            <input type="text" class="user-input" id="input-value">
        </div>
        <div class="d-flex flex-column gap-3 justify-content-around mt-2">
            <div class="d-flex gap-3">
                <button type="button" class="btn btn-primary btn-number operations" >AC</button>
                <button type="button" class="btn btn-primary btn-number operations">-/+</button>
                <button type="button" class="btn btn-primary btn-number operations">%</button>
                <button type="button" class="btn btn-primary btn-number">C</button>
            </div>
            <div class="d-flex gap-3">
                <button type="button" class="btn btn-primary btn-number numbers">7</button>
                <button type="button" class="btn btn-primary btn-number numbers">8</button>
                <button type="button" class="btn btn-primary btn-number numbers">9</button>
                <button type="button" class="btn btn-primary btn-number operations">/</button>
            </div>
            <div class="d-flex gap-3"> 
                <button type="button" class="btn btn-primary btn-number numbers">4</button>
                <button type="button" class="btn btn-primary btn-number numbers">5</button>
                <button type="button" class="btn btn-primary btn-number numbers">6</button>
                <button type="button" class="btn btn-primary btn-number operations">*</button>
            </div>
            <div class="d-flex gap-3">
                <button type="button" class="btn btn-primary btn-number numbers">1</button>
                <button type="button" class="btn btn-primary btn-number numbers">2</button>
                <button type="button" class="btn btn-primary btn-number numbers">3</button>
                <button type="button" class="btn btn-primary btn-number operations">-</button>
            </div>
            <div class="d-flex gap-3"> 
                <button type="button" class="btn btn-primary btn-number numbers">0</button>
                <button type="button" class="btn btn-primary btn-number ">.</button>
                <button type="button" class="btn btn-primary btn-number operations">+</button>
                <button type="button" class="btn btn-primary btn-number" id="showResult">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
